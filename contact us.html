<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="niroz/png" href="nirja.png">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>

    <main>
        <form>
            <div class="input-group">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
            </div>
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="input-group">
                <label for="message">Message:</label>
                <textarea id="message" rows="4" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
        

        <p class="mailto-link">Or, you can also email us at <a href="mailto:basnetn497@gmail.com">our.basnetn497@gmail.com</a>.</p>
    </main>
    
    <footer>
        <p>&copy; 2023 Niroz. All rights reserved. | <a href="index.html">Home</a></p>
    </footer>
</body>
</html>
